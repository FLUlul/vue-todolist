<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Vue Todo List</title>
</head>
<body>
    <div id="container">
        <div id="input-container">

            <input type="text" placeholder="Add a new task" v-model ="newTask.text" @keydown.enter="addNewTask">

            <button @click="addNewTask">
                Add
            </button>

        </div>

        <div class="empty-tasks" v-if="tasks.length === 0">
            Add new tasks, no tasks to do.
        </div>

        <ul v-else>

            <li v-for="task, i in tasks" :key="i">

                <span :class="task.done === true ? 'done-line' : ''">{{task.text}}</span>

                <span id="delete" @click="deleteTask(i)">
                    &#10005;
                </span>

                <span id="done" @click="doneTask(i)">
                    &#10003;
                </span>

                <div class="date">
                    <span>
                        {{ task.date }}
                    </span>
                    <span>
                        {{ task.time }}
                    </span>
                </div>
            </li>

        </ul>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
